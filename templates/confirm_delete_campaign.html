{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Confirm Delete Campaign</h1>
    <p>Are you sure you want to delete the campaign "{{ campaign.title }}"? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'campaign_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
