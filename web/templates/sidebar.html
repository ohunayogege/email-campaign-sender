            {% if clock_type == 'Digital' %}
                <div id="digital-clock-container">
                    <div id="digital-clock"></div>
                    <div id="clock-name">Ohunayo</div>
                </div>
                <script>
                    function updateClock() {
                        const now = new Date();
                        let hours = now.getHours();
                        const minutes = now.getMinutes().toString().padStart(2, '0');
                        const seconds = now.getSeconds().toString().padStart(2, '0');
                        const amPm = hours >= 12 ? 'PM' : 'AM';
                        
                        // Convert hours from 24-hour to 12-hour format
                        hours = hours % 12;
                        hours = hours ? hours : 12; // the hour '0' should be '12'
                        hours = hours.toString().padStart(2, '0');

                        const timeString = `${hours}:${minutes}:${seconds} ${amPm}`;
                        
                        document.getElementById('digital-clock').textContent = timeString;
                    }

                    // Update the clock every second
                    setInterval(updateClock, 1000);

                    // Initialize the clock immediately
                    updateClock();
                </script>
            {% else %}
                <div id="analog-clock">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                    <div class="clock-text top">12</div>
                    <div class="clock-text bottom">6</div>
                    <div class="clock-text left">9</div>
                    <div class="clock-text right">3</div>
                </div>
                <script>
                    function setClock() {
                        const now = new Date();

                        const seconds = now.getSeconds();
                        const minutes = now.getMinutes();
                        const hours = now.getHours();

                        const secondDegrees = ((seconds / 60) * 360) + 90;
                        const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
                        const hourDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;

                        document.querySelector('.second-hand').style.transform = `rotate(${secondDegrees}deg)`;
                        document.querySelector('.minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
                        document.querySelector('.hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
                    }

                    setInterval(setClock, 1000);
                    setClock();  // Initialize clock immediately
                </script>
            {% endif %}
