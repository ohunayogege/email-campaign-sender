      <style>

        #analog-clock {
            position: relative;
            bottom: 0;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, 40%);
            border: 10px solid #333;
            border-radius: 50%;
            background: white;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        #analog-clock::after {
            content: "Ohunayo";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #999;
        }

        .hand {
            z-index: 1;
            position: absolute;
            width: 30%;
            height: 6px;
            background: black;
            top: 50%;
            left: 20%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.05s cubic-bezier(0.4, 2.3, 0.3, 1);
        }

        .minute-hand {
            height: 4px;
            background: blue;
        }

        .second-hand {
            height: 2px;
            background: red;
        }

        .clock-text {
            position: absolute;
            font-size: 12px;
            font-weight: bold;
        }

        .clock-text.top {
            top: 10%;
        }

        .clock-text.bottom {
            bottom: 10%;
        }

        .clock-text.left {
            left: 10%;
        }

        .clock-text.right {
            right: 10%;
        }

        #digital-clock-container {
            position: relative;
            bottom: 0;
            transform: translate(5%, 100%);
            font-family: 'Courier New', Courier, monospace;
            margin: 20px auto;
            padding: 15px;
            background: #f0f0f0;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);

        }
        #digital-clock {
            font-size: 28px;
            color: #333;
            font-weight: bold;
        }

        #clock-name {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
