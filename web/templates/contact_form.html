{% extends "app.html" %}

{% block app %}
<style>
    .not-visible{
        display: none;
    }
</style>
<div class="container-fluid">
   <div class="card">
      <div class="card-body">
         <div class="row">
            <div class="col-lg-12">
               <div class="d-flex align-items-center border-bottom justify-content-between mb-4">
                  <div class="form-name">
                     <h3 class="mb-2">Upload Contacts</h3>
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-lg-12">
               <div class="tab-content">
                  <div id="pill-1" class="tab-pane fade active show">
                     <div class="row">
                        <div class="col-sm-12">
                           <form class="form-contacts" id="upload_form">
                            {% csrf_token %}
                              <div class="row">
                                 <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                       <label class="mb-0">Select File (TXT)</label>
                                       {% comment %} Let's have upload file restricted to txt files alone {% endcomment %}
                                       <input class="form-control" type="file" name="file" id="id_image" accept=".txt" required>
                                    </div>
                                 </div>
                                 <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                       <label class="mb-0">Segment</label>
                                       <select name="segment" class="selectpicker form-control" data-style="py-0" required>
                                          <option value="">Select Segment</option>
                                          {% for segment in segments %}
                                          <option value="{{segment.pk}}">{{segment.name}}</option>
                                          {% endfor %}
                                       </select>
                                    </div>
                                 </div>
                              </div>
                              <div class="container not-visible progress" id="progress"></div>
                              <button type="submit" class="btn btn-primary btn-save-contacts btn-lg mt-4">Upload Contacts</button>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- Page end  -->
</div>
{% endblock app %}
