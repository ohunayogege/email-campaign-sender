    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">

    </div>

      <div class="wrapper">
      <section class="login-content">
         <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
               <div class="col-12">
                  <div class="row align-items-center">
                     <div class="col-lg-6">
                        <img src="/static/images/user/one.png" class="rounded avatar-80 mb-3" alt="">
                        <h2 class="mb-2">Hi! User</h2>
                        <p>Enter your user ID to access the admin.</p>
                        <form class="form-login">
                            {% csrf_token %}
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class=" form-group">
                                    <label>User ID</label>
                                    <input class="form-control" type="password" name="user_id" placeholder="BIT000001" required>        
                                 </div>
                              </div>
                           </div>
                           <button type="submit" class="btn btn-primary btn-lg btn-login">Login</button>
                        </form>
                     </div>
                     <div class="col-lg-6 rmb-30">
                        <img src="/static/images/login/01.png" class="img-fluid w-80" alt="">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>
